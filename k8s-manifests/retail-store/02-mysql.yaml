apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: retail-store-sample
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "my-secret-pw"
        - name: MYSQL_DATABASE
          value: "catalog"
        - name: MYSQL_USER
          value: "catalog_user"
        - name: MYSQL_PASSWORD
          value: "default_password"
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: mysql-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-storage
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: retail-store-sample
spec:
  selector:
    app: mysql
  ports:
  - port: 3306
    targetPort: 3306
