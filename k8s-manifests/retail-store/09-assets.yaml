apiVersion: apps/v1
kind: Deployment
metadata:
  name: assets
  namespace: retail-store-sample
spec:
  replicas: 1
  selector:
    matchLabels:
      app: assets
  template:
    metadata:
      labels:
        app: assets
    spec:
      containers:
      - name: assets
        image: public.ecr.aws/aws-containers/retail-store-sample-assets:0.4.0
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: assets
  namespace: retail-store-sample
spec:
  selector:
    app: assets
  ports:
  - port: 80
    targetPort: 8080
